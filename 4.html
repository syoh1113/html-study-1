<!-- table, tr, td, thead, tr, tbody, tfoot 태그 사용
    rowspan, colspan 속성 사용 
    - 출처: https://opentutorials.org/module/1892/10949 -->

<html>
    <h1><a href="index.html">WEB</a></h1>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <th>이름</th><th>성별</th><th>주소</th><th>회비</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>최진혁</td><td>남</td><td rowspan="2">청주</td><td>1000</td>
                </tr>
                <tr>
                    <td>최유빈</td><td>여</td><td>500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">합계</td><td>1500</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
